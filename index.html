<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>被験者募集掲示板｜大学研究・心理学実験への参加募集</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <nav class="navbar">
      <h1 class="logo"><a href="index.html">被験者募集掲示板</a></h1>
      <ul class="nav-links">
        <li><a href="index.html">ホーム</a></li>
        <li><a href="policy.html">ポリシー</a></li>
        <li><a href="recruit.html">掲載</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="intro-section">
      <h2>このサイトについて</h2>
      <p>このサイト「被験者募集掲示板」は、大学などの研究・実験への参加者を募集する目的で運営されています。</p>
    </section>

    <section id="posts" class="post-list">
      <div id="loading" class="loading">投稿を読み込んでいます...</div>
      <div id="error" class="error" style="display:none;">投稿データを読み込めませんでした。</div>
    </section>
  </main>

  <footer class="footer">
    © 被験者募集掲示板
  </footer>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRwty1oe-6s7l6GPnMyo-nhQk2vDfnWKsdlzmgdGo1ey7g1QNLusXc_iIbAJYdE8RhLwRnLobvrBvDV/pub?gid=821609257&single=true&output=csv';
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw7WfXuC9niKPoEVwdN4-YK8WU5a-ia5nB2wUeeW-GwobLUuCC_0lM1fL1x8SP2r9rs8w/exec';

    const postsContainer = document.getElementById('posts');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');

    // ✅ CSVパース
    function parseCSV(text) {
      const rows = [];
      let current = '', insideQuote = false, row = [];
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        if (char === '"') {
          if (text[i + 1] === '"') { current += '"'; i++; }
          else insideQuote = !insideQuote;
        } else if (char === ',' && !insideQuote) {
          row.push(current); current = '';
        } else if ((char === '\n' || char === '\r') && !insideQuote) {
          if (current || row.length) { row.push(current); rows.push(row); row = []; current = ''; }
        } else current += char;
      }
      if (current || row.length) row.push(current);
      if (row.length) rows.push(row);
      return rows;
    }

    // ✅ 投稿を取得
    fetch(sheetUrl)
      .then(res => res.ok ? res.text() : Promise.reject())
      .then(csvText => {
        loading.style.display = 'none';
        const rows = parseCSV(csvText).slice(1).reverse();
        if (rows.length === 0) {
          postsContainer.innerHTML = '<p>現在、募集中の実験はありません。</p>';
          return;
        }

        rows.forEach((cols, index) => {
          const timestamp = cols[0].trim();
          const experimentName = cols[1].trim();
          const detailText = cols[2].trim().replace(/\r?\n/g, '<br>');
          const postId = `post${index + 1}`;

          const postDiv = document.createElement('div');
          postDiv.className = 'post card';
          postDiv.innerHTML = `
            <div class="post-header">
              <div>
                <span class="post-number">#${rows.length - index}</span>
                <span class="post-timestamp">${timestamp}</span>
                <h2>${experimentName}</h2>
              </div>
              <div class="like-container">
                <button class="like-btn" id="like-${postId}">❤️ <span class="like-count" id="count-${postId}">0</span></button>
              </div>
            </div>
            <div class="post-detail" style="display:none;">
              <p>${detailText}</p>
            </div>
            <button class="toggle-btn">▼ 詳細を表示</button>
          `;

          // 詳細の開閉
          const toggleBtn = postDiv.querySelector('.toggle-btn');
          const detail = postDiv.querySelector('.post-detail');
          toggleBtn.addEventListener('click', () => {
            const isVisible = detail.style.display === 'block';
            detail.style.display = isVisible ? 'none' : 'block';
            toggleBtn.textContent = isVisible ? '▼ 詳細を表示' : '▲ 閉じる';
          });

          postsContainer.appendChild(postDiv);

          // いいねボタン機能
          setupLikeButton(postId);
        });
      })
      .catch(err => {
        console.error('CSV読み込みエラー:', err);
        loading.style.display = 'none';
        error.style.display = 'block';
      });

    // ✅ 各投稿ごとのいいね機能
    function setupLikeButton(postId) {
      const likeBtn = document.getElementById(`like-${postId}`);
      const likeCount = document.getElementById(`count-${postId}`);
      const key = `liked_${postId}`;

      // 現在のカウント取得
      fetch(`${scriptURL}?action=get&id=${postId}`)
        .then(res => res.json())
        .then(data => likeCount.textContent = data.count ?? 0);

      likeBtn.addEventListener('click', () => {
        if (localStorage.getItem(key)) {
          alert("この投稿にはすでに「いいね」しました。");
          return;
        }
        fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "add", id: postId }),
          headers: { "Content-Type": "application/json" }
        })
        .then(res => res.json())
        .then(data => {
          likeCount.textContent = data.count ?? 0;
          likeBtn.classList.add("active");
          localStorage.setItem(key, "true");
        });
      });
    }
  </script>
</body>
</html>
